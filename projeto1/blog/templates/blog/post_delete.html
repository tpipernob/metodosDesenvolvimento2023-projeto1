{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block title %} Nosso blog - Deletar post {% endblock title %}


{% block content %}
<div class="container">
  <h3>Deletar Post</h3>
  <hr>
  <form action="" method="post">
    {% csrf_token %}
    <p>Deseja realmente exlcluir o post: "{{ post.titulo }}"</p>
    <input type="submit" class="btn btn-danger" value="Excluir Post">
  </form>
</div>


{% endblock content %}
