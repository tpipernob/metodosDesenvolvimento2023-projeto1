<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Blog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .card{
            margin: 15px 0px;
        }
    </style>
</head>
<body>

    <!-- https://getbootstrap.com.br/docs/4.1/components/navbar/ -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">NossoBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="jumbotron text-center" style="background-color: #e3f2fd;">
        <h1>Nosso blog</h1>
        <p>Seja muito bem vindo ao nosso blog criado com Django!</p>
    </div>

    <!-- https://getbootstrap.com.br/docs/4.1/components/card/ -->
    <div class="container">        
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{post.titulo}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{post.data}} e {{post.autor}}</h6>
              <p class="card-text">{{post.conteudo|safe}}</p>            
            </div>
          </div>   
    </div>

    <div class="jumbotron text-center" style="margin-bottom:0; margin-top: 20px; background-color: #e3f2fd;">
        <p>Desenvolvido por: Tiago P Bonetti</p>
        <p>Entre em contato: tiagopiperno@gmail.com</p>
    </div>
    
    
    
</body>
</html>
