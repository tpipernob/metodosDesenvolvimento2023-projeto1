{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block title %} Nosso blog - Editar post {% endblock title %}


{% block content %}
<div class="container">
  <h3>Editar Post</h3>
  <hr>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Editar Post">
  </form>
</div>


{% endblock content %}
